name: Publish

on:
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: read

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      packages: read

  publish:
    name: Release & Publish
    needs: ci
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6

      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(grep '^version =' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: Cargo.toml has $CARGO_VERSION but tag is $TAG_VERSION"
            exit 1
          fi
          echo "Version check passed: $CARGO_VERSION"

      - name: Install cargo-semver-checks
        run: cargo binstall --no-confirm cargo-semver-checks || cargo install cargo-semver-checks

      - name: Semver check ntp_usg-proto
        run: cargo semver-checks check-release -p ntp_usg-proto

      - name: Semver check ntp_usg-client
        run: cargo semver-checks check-release -p ntp_usg-client --default-features

      - name: Semver check ntp_usg-server
        run: cargo semver-checks check-release -p ntp_usg-server --default-features

      - name: Install cargo-cyclonedx
        run: cargo binstall --no-confirm cargo-cyclonedx || cargo install cargo-cyclonedx

      - name: Generate SBOM (CycloneDX)
        run: |
          cargo cyclonedx --all --format json
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # cargo-cyclonedx writes files into each crate directory; collect them
          mkdir -p sbom
          find crates -name '*.cdx.json' -exec sh -c \
            'base=$(basename "$1" .cdx.json); cp "$1" "sbom/${base}-'"${TAG_VERSION}"'.cdx.json"' _ {} \;
          # Remove generated files from crate dirs so cargo publish doesn't see dirty tree
          find crates -name '*.cdx.json' -delete
          ls -la sbom/

      - name: Extract changelog for this version
        id: changelog
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/^## \[${TAG_VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          # Write to file to preserve formatting
          echo "$NOTES" > /tmp/release-notes.md
          echo "notes_file=/tmp/release-notes.md" >> "$GITHUB_OUTPUT"

      - name: Install gh CLI (if not in image)
        run: command -v gh || (apt-get update && apt-get install -y --no-install-recommends gh && rm -rf /var/lib/apt/lists/*)

      - name: Mark workspace safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Create GitHub Release
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --notes-file "${{ steps.changelog.outputs.notes_file }}" \
            sbom/*.cdx.json
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish ntp_usg-proto to crates.io
        run: cargo publish -p ntp_usg-proto --token ${{ secrets.CRATES_IO }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish ntp_usg-client to crates.io
        run: cargo publish -p ntp_usg-client --token ${{ secrets.CRATES_IO }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish ntp_usg-server to crates.io
        run: cargo publish -p ntp_usg-server --token ${{ secrets.CRATES_IO }}

      - name: Wait for crates.io index update
        run: sleep 30

      - name: Publish ntp_usg-wasm to crates.io
        run: cargo publish -p ntp_usg-wasm --token ${{ secrets.CRATES_IO }}
