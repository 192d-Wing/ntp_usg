name: CI
permissions:
  contents: read
  packages: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-linux:
    name: Test (Linux ${{ matrix.arch }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.runner }}
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: x64
            rust: stable
          - runner: ubuntu-latest
            arch: x64
            rust: beta
          - runner: ubuntu-24.04-arm
            arch: arm64
            rust: stable
          - runner: ubuntu-24.04-arm
            arch: arm64
            rust: beta
    steps:
      - uses: actions/checkout@v6
      - name: Install beta toolchain
        if: matrix.rust == 'beta'
        run: rustup toolchain install beta && rustup default beta
      - name: Run tests (default)
        run: cargo nextest run --workspace --verbose
      - name: Run tests (tokio)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/tokio -F ntp_usg-server/tokio
      - name: Run tests (nts)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/nts -F ntp_usg-server/nts
      - name: Run tests (smol-runtime)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/smol-runtime -F ntp_usg-server/smol-runtime
      - name: Run tests (nts-smol)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/nts-smol -F ntp_usg-server/nts-smol
      - name: Run tests (clock)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/clock
      - name: Run tests (roughtime)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/roughtime
      - name: Run tests (ipv4)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/ipv4 -F ntp_usg-server/ipv4

  test-windows:
    name: Test (${{ matrix.runner }}, ${{ matrix.rust }})
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [windows-latest, windows-11-arm]
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (default)
        run: cargo nextest run --workspace --verbose
      - name: Run tests (tokio)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/tokio -F ntp_usg-server/tokio
      - name: Run tests (nts)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/nts -F ntp_usg-server/nts
      - name: Run tests (smol-runtime)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/smol-runtime -F ntp_usg-server/smol-runtime
      - name: Run tests (nts-smol)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/nts-smol -F ntp_usg-server/nts-smol
      - name: Run tests (clock)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/clock
      - name: Run tests (roughtime)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/roughtime
      - name: Run tests (ipv4)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/ipv4 -F ntp_usg-server/ipv4

  test-macos:
    name: Test (macOS, ${{ matrix.rust }})
    runs-on: macos-latest
    strategy:
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - uses: taiki-e/install-action@nextest
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (default)
        run: cargo nextest run --workspace --verbose
      - name: Run tests (tokio)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/tokio -F ntp_usg-server/tokio
      - name: Run tests (nts)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/nts -F ntp_usg-server/nts
      - name: Run tests (smol-runtime)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/smol-runtime -F ntp_usg-server/smol-runtime
      - name: Run tests (nts-smol)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/nts-smol -F ntp_usg-server/nts-smol
      - name: Run tests (clock)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/clock
      - name: Run tests (roughtime)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/roughtime
      - name: Run tests (ipv4)
        run: cargo nextest run --workspace --verbose -F ntp_usg-client/ipv4 -F ntp_usg-server/ipv4

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Generate coverage (all features)
        run: cargo llvm-cov nextest --workspace --all-features --lcov --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: 192d-Wing/ntp_usg

  no-std:
    name: no_std
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Check no_std (no features)
        run: cargo check -p ntp_usg-proto --no-default-features --verbose
      - name: Check no_std + alloc
        run: cargo check -p ntp_usg-proto --no-default-features --features alloc --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Check documentation (warnings as errors)
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --workspace --all-features --no-deps

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Run cargo audit
        run: cargo audit

  msrv:
    name: MSRV (1.93)
    runs-on: ubuntu-latest
    container: ${{ vars.CI_IMAGE || 'ghcr.io/192d-wing/ntp_usg-ci:latest' }}
    steps:
      - uses: actions/checkout@v6
      - name: Install MSRV toolchain
        run: rustup toolchain install 1.93 && rustup default 1.93
      - name: Check MSRV
        run: cargo check --workspace --verbose

  miri:
    name: Miri
    runs-on: ubuntu-latest
    env:
      MIRIFLAGS: "-Zmiri-disable-isolation"
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - uses: Swatinem/rust-cache@v2
      - name: Run Miri on ntp_usg-proto
        run: cargo +nightly miri test -p ntp_usg-proto
      - name: Run Miri on ntp_usg-proto (no_std)
        run: cargo +nightly miri test -p ntp_usg-proto --no-default-features
      - name: Run Miri on ntp_usg-proto (alloc)
        run: cargo +nightly miri test -p ntp_usg-proto --no-default-features --features alloc

  fuzz:
    name: Fuzz (smoke)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Fuzz packet parsing (30s)
        working-directory: crates/ntp_usg-proto
        run: cargo +nightly fuzz run fuzz_packet_from_bytes -- -max_total_time=30
      - name: Fuzz extension fields (30s)
        working-directory: crates/ntp_usg-proto
        run: cargo +nightly fuzz run fuzz_extension_fields -- -max_total_time=30

  minimal-versions:
    name: Minimal Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Generate minimal-versions lockfile
        run: cargo +nightly update -Z minimal-versions
      - name: Check with minimal versions
        # Exclude features whose transitive deps have broken minimal versions:
        #   gps: serialport → libudev → pkg-config 0.3.2 (#![feature])
        #   smol-runtime/nts-smol: smol → async-fs 2.0.0 (won't compile)
        run: >-
          cargo +stable check -p ntp_usg-proto --all-features &&
          cargo +stable check -p ntp_usg-server
          --features tokio,nts,symmetric,broadcast,refclock,pps,ipv4 &&
          cargo +stable check -p ntp_usg-client
          --features tokio,nts,clock,discipline,symmetric,broadcast,refclock,pps,hwts,ipv4,roughtime
