[store]
dir = "target/nextest"

[profile.default]
retries = 0
fail-fast = true
slow-timeout = { period = "30s", terminate-after = 2 }

# Network-dependent integration tests get longer timeouts.
[[profile.default.overrides]]
filter = "test(test_async_request) | test(test_nts_) | test(test_continuous_client)"
slow-timeout = { period = "60s", terminate-after = 2 }
